<!-- homeCtrl is set as a HomeController in the home.route.js -->
<div>
    <h1 class="text-center">Weather Report</h1>
    <div class="jumbotron">
        <div id="weather">
        	<h2>
        		<img src="http://openweathermap.org/img/w/{{homeCtrl.report.weather[0].icon}}.png">
        		<span>&deg; {{homeCtrl.report.main.temp}}F</span>
        	</h2>

        	<ul>
            <li>{{ homeCtrl.report.name }}</li>
            <li class="currently">{{ homeCtrl.report.weather[0].description }}</li>
            <li class="currently">{{ homeCtrl.report.main.humidity }}%</li>
            <li>{{ homeCtrl.report.wind.speed }} MPH</li>
          </ul>
        </div>
    </div>
</div>
